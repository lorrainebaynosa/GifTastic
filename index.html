<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic TV Shows</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>Sports GIF Search</header>
        <div class="buttonsContainer">
            <!-- Rendered buttons will get dumped here.-->
            <div id="buttons-view">
            </div>
        </div>
        <!-- REVIEW OF CONCEPTS: USER INPUT DATA-->
        <div class="formContainer">
            <form id="sports-form">
                <label for="sports-input">Click on a sport to see associated GIFs. Click on GIFs to control animation. ADD ANOTHER SPORT: </label>
                <input type="text" id="sports-input">
                <br>
                <br>
                <input id="add-sports" type="submit" value="Submit">
            </form>
        </div>
        <div class="gifsContainer">
            <div id="gifs-appear-here" class="gif">
            </div>
        </div>
    </div>
</body>
<script src="assets/javascript/app.js"></script>

</body>

</html>
