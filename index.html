<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic TV Shows</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="Container">
            <h1>Sports GIF Search</h1>
            <!-- Rendered buttons will get dumped here. Name of buttons will match entry associated with "#sports-input".-->
            <div id="buttons-view">
            </div>
        </div>
        <!-- REVIEW OF CONCEPTS: USER INPUT DATA-->
        <div class="formContainer">
            <form id="sports-form">
                <label for="sports-input">Add a sport.</label>
                <input type="text" id="sports-input"><br>
                <!-- REVIEW OF CONCEPTS: Clicking button triggers new sport to be added; type and value are attributes with values of "submit" and "Add a Movie, Yo!", respectively-->
                <input id="add-sports" type="submit" value="Submit">
            </form>
        </div>
        <div class="gifsContainer">
            <div id="gifs-appear-here">
            </div>
        </div>
    </div>
</body>
<script src="assets/javascript/app.js"></script>

</body>

</html>
